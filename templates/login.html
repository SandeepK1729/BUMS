{% extends 'layout.html' %}

{% block title %}RECORD OF WORK{% endblock %}

{% block body %}
    
<h2>Login Form</h2>

<form action="/login" method="post">
    
  <div class="container">
    {% if message %} 
    <p id="error"> {{ message }}</p>
    {% endif %}

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required autofocus >

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required autofocus autocomplete="off">

    <button type="submit" class="btn btn-primary">Login</button>
</div>
</form>
{% endblock %}
