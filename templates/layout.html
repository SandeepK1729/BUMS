{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}RRCC Software Module{% endblock %}</title>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/99/ADGPI_Indian_Army.svg" type="image/icon type">
    <style>
        {% block styling %}
            body{
                background: url("{% static 'images/army_tanker.png' %}");
                background-repeat: no-repeat;
                background-size: 100% 100vh;
            }
            .heading {
                color: yellow;
            }

        {% endblock %}
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="title-bar">
            <h1 class="heading">{% block title_head %} BIOMETRIC UNIT MANAGEMENT SYSTEM {% endblock %}</h1>
        </div>

        <nav class="menu-area">
            {% block nav %}{% endblock %}
        </nav>

        {% block body %}{% endblock %}
    </div>

    
</body>
</html>
